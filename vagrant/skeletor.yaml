---
ip: "192.168.57.100" # change - make 'xxx' unique across projects
projectname: "projectname" # change to your project name

ports:
    ssh: "56201"
    web: "8000"
    mysql: "33060"

folders:
    - map: .
      to: /vagrant/

sites:
    - map: projectname.dev # change
      to: /vagrant/public

variables:
    - key: APP_ENV
      value: local
